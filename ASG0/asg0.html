<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a blue rectangle (canvas version)</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <br>

    <label for="x">V1: X</label>
    <input type ="number" id="x"/>

    <!-- Code inspired by online HTML documentation by Mozilla Corporation -->
    <label for="y">Y</label>
    <input type ="number" id="y"/>

    <br>
    <label for="second_x">V2: X</label>
    <input type ="number" id="second_x"/>

    <!-- Code inspired by online HTML documentation by Mozilla Corporation -->
    
    <label for="second_y">Y</label>
    <input type ="number" id="second_y"/>

    <input type = "button" value = "Draw" onclick = "handleDrawEvent()">

    <br>
    <br>

    <!-- operations -->
    <label for="operation">Operation</label>
    <select id="operation"> 
      <option value="add">Add</option>
      <option value="sub">Subtract</option>
      <option value="mult">Multiply</option>
      <option value="divide">Divide</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
      <option value="angle_between">Angle Between</option>
      <option value="area">Area</option>
    </select>

    <!-- add option for scalar -->
    <label for="scalar">Scalar</label>
    <input type ="number" id="scalar"/>
    <br>
    <input type = "button" value = "Draw" onclick = "handleDrawOperationEvent()">

    



    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asg0.js"></script>

  </body>

</html>
